<script>
    //typewriter JS for center
    var i = 0;
    var txt = 'Welcome';
    var speed = 150;

    function typeWriter() {
        if (i < txt.length) {
            document.getElementById("typeWriterEnter").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }
